type User {
	id: ID! @id
	firstName: String
	lastName: String
	email: String
	password: String
}
type TicketsAvailable {
	id: ID! @id
	info: String
}

enum CategoryFormat {
	Sports
	Festivals
	Club
	Nights
	Concerts
}

type Event {
	id: ID! @id
	name: String
	category: CategoryFormat
	date: String
	location: String
	ticketsAvailable: [TicketsAvailable!]! @relation(references: [id])
}
