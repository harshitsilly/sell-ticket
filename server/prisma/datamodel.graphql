type User {
  id: ID! @id
  firstName: String
  lastName: String
  email: String
  password: String
}
type TicketsAvailable {
  id: ID! @id
  info: String
}

enum CategoryFormat {
  Sports
  Festival
  Music
}

type Event {
  id: ID! @id
  name: String
  category: CategoryFormat
  date: String
  location: String
  ticketsAvailable: [TicketsAvailable!]! @relation(references: [id])
}
